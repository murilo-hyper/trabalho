<!--Header of the page-->
<body class="text-center bg-secondary">
    <div class="text-center">
        <br><h1><b>GERENCIADOR DE EMPRÉSTIMOS DE EQUIPAMENTOS</b></h1>
        <p class="font-italic" id="textoTitulo"><b>Sistema para gerenciar os equipamentos emprestados aos colaboradores</b></p><br><br>
    </div>

    <div>
        <h3 id="tituloCadastro"><b>Cadastro de solicitação</b></h3>
        <p id="textoCadastro">Insira aqui seus dados e as informações dos equipamentos</p>
    </div>

<!--Form body starts with user information-->
    <form>
        <fieldset>
            <div class="campo">
                <input type="text" name="nome" id="nome" placeholder="Nome" required><br><br>
            </div>

            <div class="campo">
                <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome" required><br><br>
            </div>

            <div class="campo">
                <input type="email" name="email" id="email" placeholder="E-mail"><br><br>
            </div>

            <div class="campo">
                <input type="number" name="cracha" id="cracha" placeholder="Crachá" required><br><br>
            </div><br>

<!--End of user information-->

<!--Info about the equip-->
            <div class="campo">
                <label id="textoEmp">Qual o equipamento deseja fazer empréstimo?</label>
                <label>
                    <input type="radio" name="webcam" id="webcam" value="webcam"> Webcam
                </label>
                <label>
                    <input type="radio" name="caixa" id="caixa" value="caixa"> Caixa de som
                </label>
                <label>
                    <input type="radio" name="projetor" id="projetor" value="projetor"> Datashow (projetor)
                </label>
                <label>
                    <input type="radio" name="notebook" id="notebook" value="notebook"> Notebook
                </label>
            </div><br>

<!--End of info of the equip-->

<!--Start of user sector selection-->
            <div class="campo">
                <label for="setor">Qual o seu setor?</label>
                <select id="setor" required>
                    <option selected disabled value="">Selecione aqui</option>
                    <option>Contabilidade</option>
                    <option>Gerência</option>
                    <option>Financeiro</option>
                    <option>Farmácia</option>
                    <option>Centro Cirúrgico</option>
                </select>
            </div><br>

<!--End of user sector selection-->

<!--Time picker-->
            <div>
                <label>Insira o dia e hora que irá pegar o equipamento</label>
                <input type="datetime-local" id="dataEmprest" name="dataEmprest">
            </div>
        </fieldset><br>

<!--End of time picker-->

<!--Buttons-->
        <button class="btn btn-success" type="submit">Enviar Pedido</button>
        <a class="btn btn-warning" href="C:\Users\muril\Documents\Trab Inter\table.html" target="_blank">Ver Tabela</a>
        <button class="btn btn-danger" type="reset" onclick="alert('Pedido Cancelado.')">Cancelar</button><br><br>
    </form>
